<!DOCTYPE html>
<html>

<head>
    <meta property="og:title" content="WXM32">
    <meta property="og:description" content="List of alerts from WXM32 and WCGQ-FM (107.3)">
    <meta property="og:image" content="https://anon64.github.io/wxm32/noaa.png">
    <meta property="theme-color" content="#263F78">
    <meta property="og:site_name" content="Anon64">
    <title>WXM32</title>
    <link rel='icon' type='image/x-icon' href='favicon.ico'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/loader.js"></script>
</head>

<body onload="onLoad()">
    <div class="topbar">
        <h1 class="ndmbgold" id="wxm" style="margin: 0;">WXM32 & WCGQ-FM (107.3)</h1>
        <input type="button" value="Home" onclick="window.location.href='/'">
        <input type="button" value="â†»" onclick="loadList()">
        <select name="amount" id="amount" onchange="loadList();" onfocus="this.selectedIndex = -1;">
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>75</option>
            <option>100</option>
            <option>250</option>
            <option>500</option>
            <option>1000</option>
            <option>1500</option>
        </select>
        <input type="button" value="Switch Table Colors" onclick="switchcol()">
        <p style="color: whitesmoke">All times are displayed in your local time zone and format.</p>
    </div>

    <div class="main">
        <table id="maintable" border="1" cellpadding="5px" cellspacing="0">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Broadcaster</th>
                    <th>Type</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="alert-list-body">
            </tbody>
        </table>        
        <p id="empty-message" class="empty-table-message" style="display: none;">
            No alerts available.
        </div>
    </div>

    <div class="footer">
        <footer>
            <p id="last-updated">Last updated ... </p>
        </footer>
    </div>

    <!-- perhaps it will be better for localization! -->

    <script>
        const timestamp = new Date("2025-02-21T15:00:00Z"); // utc...
    
        const formattedDate = new Intl.DateTimeFormat(navigator.language, {
            year: '2-digit',
            month: '2-digit',
            day: '2-digit',
        }).format(timestamp);
    
        document.getElementById('last-updated').innerHTML = `Last updated ${formattedDate}`;
    </script>
</body>


</html>
