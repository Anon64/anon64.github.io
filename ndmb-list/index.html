<!doctype html>
<html>

<head>
    <title>NDMB Tracklist</title>
    <meta property='og:title' content='NDMB Tracklist'>
    <meta property='og:description' content='A tracklist for NDMB'>
    <meta property='og:image' content='https://anon64.github.io/ndmb-list/img/ndmb.png'>
    <meta property='theme-color' content='#FFD700'>
    <meta property='og:site_name' content='NDMB 3'>
    <link rel='stylesheet' type='text/css' href='/ndmb-list/css/main.css'>
    <link rel='icon' type='image/x-icon' href='/ndmb-list/img/favicon.ico'>
    <script src='/ndmb-list/js/main.js'></script>
</head>

<body onload='onLoad()'>
    <!--
    <img src='/img/underconstruction.gif' class='center'>  not needed anymore
    -->
    <div id='wrap'>
        <div id='main'>
            <div>
                <h1>Welcome to the <span class='ndmbgold'>NDMB</span> tracklist!</h1>
                <p id='tracknum'>Showing 0 track(s).</p>
            </div>
            <div>
                <label for='amount'>Amount to load</label>
                <select name='amount' id='amount'>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>75</option>
                    <option>100</option>
                    <option>150</option>
                    <option>200</option>
                    <option>300</option>
                    <option>400</option>
                    <option>500</option>
                    <option>750</option>
                    <option>1000</option>
                    <option>1250</option>
                    <option>1500</option>
                    <option>2000</option>
                </select>
                <label for='startfrom'>Start from index</label>
                <input type='text' name='startfrom' placeholder='Start from index...' value='' id='startindex'>
                <br>
                <label for='search'>Search:</label>
                <input type='text' name='search' placeholder='Search something here...' value='' id='searchbox' on>
                <input type='button' value='Submit' onclick='loadList()' class='btn' id='subtn'>
            </div>
            <div>
                <table id='mainlist' border='0'>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <div class='footer'>
        <footer>
            <p>By <span class='ndmbgold' title='Anon64#6831'>Anon64</span> hosted on <span class='ndmbgold'>GitHub
                    Pages</span></p>
        </footer>
    </div>
</body>

</html>
